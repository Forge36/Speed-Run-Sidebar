<!doctype html>
<html>
<head>
    <title>Track Select Controller</title>

        * {
            margin: 0;

        body {
            background-color: #c61d1d;
            color: white;
            font-family: 'Lucida Console';
        }

        .sidebar {

    <script>

        };
    </script>
